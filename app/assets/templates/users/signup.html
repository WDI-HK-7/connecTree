<div class="row">
  <div class ="container">
    <h1>Connect to your Tree</h1>
    <h2 class="signup-text">Sign Up</h2>
    <div class="login col-xs-12">
      <form class="center_div " ng-submit="form.submit()">
        <div class="form-group">
          <label class="login-label">Email</label>
          <input type="email" class="form-control" placeholder="email" ng-model="user.email"> 
        </div>
        <div class="form-group">
          <label class="login-label">Password</label>
          <input type="password" class="form-control" placeholder="password" ng-model="user.password">
        </div>
        <div class="form-group">
          <label class="login-label">Confirm Password</label>
          <input type="password" class="form-control" placeholder="password confirmation" ng-model="user.password_confirmation">
        </div>
        <input type="submit" class="block-center btn btn-default" id="submitBtn"> 
      </form>
      <p class="signup">Returning user? <strong>Login</strong> <a href="#/login">here</a></p>
    </div>
  </div>
</div>
